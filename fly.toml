primary_region = "ams"

[deploy]
strategy = "bluegreen"

[[services]]
internal_port = 8888
protocol = "tcp"

[[services.ports]]
handlers = ["http"]
port = 80
force_https = true

[[services.ports]]
handlers = ["tls", "http"]
port = "443"

[[services.http_checks]]
interval = 10000
grace_period = "5s"
method = "get"
path = "/"
protocol = "http"
timeout = 2000
